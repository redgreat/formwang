version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
        POSTGRES_DB: formwang_prod
        POSTGRES_USER: formwang
        POSTGRES_PASSWORD: formwang123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: ecto://formwang:formwang_password@db/formwang_prod
      SECRET_KEY_BASE: your-secret-key-base-here
      PHX_HOST: localhost
      PORT: 4000
    restart: always

  # 开发环境数据库
  db_dev:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: formwang_dev
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    profiles:
      - dev

volumes:
  db_data: